<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EDUFLEX | Authentication </title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="{{ url_for('static', filename='main/assets/images/logos/favicon.png') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='main/assets/css/styles.min.css') }}"
    />
  </head>

  <body style="background-color: white !important">
    <!--  Body Wrapper -->
    <div
      class="page-wrapper"
      id="main-wrapper"
      data-layout="vertical"
      data-navbarbg="skin6"
      data-sidebartype="full"
      data-sidebar-position="fixed"
      data-header-position="fixed"
      style="background-color: white !important"
    >
      <div
        class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center"
        style="background-color: white !important"
      >
        <div class="d-flex align-items-center justify-content-center w-100">
          <div class="row justify-content-center w-100">
            <div class="col-md-8 col-lg-6 col-xxl-3">
              <div class="card mb-0">
                <div class="card-body">
                  <a
                    href="/"
                    class="text-nowrap logo-img text-center d-block py-3 w-100"
                  >
                    <img
                      src="{{ url_for('static', filename='main/assets/images/logos/logo.png') }}"
                      width="180"
                      alt=""
                    />
                  </a>
                  <p class="text-center">flex education for a flex future</p>

                  {% if error %}
                  <div class="alert alert-danger" role="alert">{{ error }}</div>
                  {% endif %}

                  <form action="/login_submit" method="POST">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label"
                        >Email</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="exampleInputEmail1"
                        name="email"
                        aria-describedby="emailHelp"
                      />
                    </div>
                    <div class="mb-4">
                      <label for="exampleInputPassword1" class="form-label"
                        >Mot de passe</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="exampleInputPassword1"
                        name="password"
                      />
                    </div>
                    <input
                      type="submit"
                      class="btn btn-primary w-100 py-3 fs-4 mb-4 rounded-2"
                      value="Se connecter"
                    />

                    <div
                      class="d-flex align-items-center justify-content-center"
                    >
                      <p class="fs-4 mb-0 fw-bold">Nouveau sur EDUFLEX?</p>
                      <a
                        class="text-primary fw-bold ms-2"
                        href="/"
                        >Contacter Admin</a
                      >
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='main/assets/libs/jquery/dist/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='main/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js') }}"></script>
  </body>
</html>
